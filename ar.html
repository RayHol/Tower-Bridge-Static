<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <title>Smartify Tower Bridge AR Experience</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/"
    </script>
    <script src="./Scripts/ar.js"></script>
    <link rel="stylesheet" href="./Scripts/style.css"/>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="centered instructions"></div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" color="#ffffff" position="-2 4 5"></a-light>
        <a-camera rotation-reader></a-camera>
        <a-image id="look_1" position="-25 5 180" rotation="0 270 0" scale="8 2 1" visible="false"></a-image>
    </a-scene>
<!--     <div>
        <button id="backButton"></button>
    </div> -->
    <div class="centered">
        <button data-action="change"></button>
    </div>
</body>
</html>
